<!doctype html>

<style>
:root{
  --bg:#fce0b3;
  --card:#fff7e8;
  --soft:#eaf6ff;
  --chip:#fff6e5;
  --brown:#7a4a26;
  --brown2:#a26b3a;
  --border:rgba(186,140,91,.35);
  --shadow:0 2px 8px rgba(0,0,0,.08);
  --r1:18px;
  --r2:24px;
  --pill:999px;
  --btn:#ffd59a;
  --focus:rgba(255,184,92,.85);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
  background:var(--bg);
  color:var(--brown);
}
.page{max-width:980px;margin:auto;padding:14px 12px 96px}

header{
  background:var(--card);
  border-radius:24px;
  padding:16px;
  box-shadow:var(--shadow);
}
h1{margin:0;font-size:26px;font-weight:900}

textarea,input,select{
  font-family:inherit;
}

.btn{
  border:none;
  border-radius:var(--pill);
  padding:8px 14px;
  font-weight:800;
  background:var(--btn);
  cursor:pointer;
}

.dayNav{
  display:flex;
  gap:10px;
  overflow-x:auto;
  background:var(--soft);
  padding:10px;
  border-radius:24px;
  margin:12px 0;
}

.dayChip{
  min-width:90px;
  background:var(--chip);
  border-radius:20px;
  padding:8px;
  box-shadow:var(--shadow);
}
.dayChip .t{
  font-weight:900;
  font-size:14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.dayChip .s{
  font-size:12px;
  color:var(--brown2);
}

.dayCard{
  background:var(--soft);
  border-radius:28px;
  padding:12px;
  margin-bottom:18px;
  box-shadow:var(--shadow);
}

.sec{
  background:rgba(255,255,255,.55);
  border-radius:18px;
  padding:10px;
  margin-top:10px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:12px;
  margin-bottom:10px;
  box-shadow:var(--shadow);
}

.cardTop{
  display:flex;
  gap:10px;
}

.cardTop select{
  border:none;
  border-radius:999px;
  padding:6px 10px;
  font-weight:900;
  background:#fff3da;
}

.titleInp{
  width:100%;
  border:none;
  border-radius:14px;
  padding:10px;
  font-weight:900;
  box-shadow:var(--shadow);
}

.routeBox{
  margin-top:10px;
  border:1px dashed var(--border);
  border-radius:14px;
  background:#fffdf6;
  padding:8px;
}
.routeBox textarea{
  width:100%;
  border:none;
  background:transparent;
  resize:vertical;
  min-height:44px;
  outline:none;
}

.note{
  margin-top:10px;
  border:1px dashed var(--border);
  border-radius:14px;
  padding:8px;
  background:#fffdf6;
}
.note textarea{
  width:100%;
  border:none;
  resize:vertical;
  min-height:44px;
  outline:none;
}
</style>
</head>

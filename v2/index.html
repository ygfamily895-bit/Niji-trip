<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Niji Trip 2026 ğŸŒˆ</title>

<style>
:root{
  --bg:#fce0b3;
  --card:#fff7e8;
  --soft:#eaf6ff;
  --brown:#7a4a26;
  --border:rgba(122,74,38,.25);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
  background:var(--bg);
  color:var(--brown);
}
header{
  padding:16px;
  background:#fff;
  border-bottom-left-radius:24px;
  border-bottom-right-radius:24px;
}
h1{margin:0;font-size:26px}
button{
  border:none;
  background:#ffd59a;
  border-radius:999px;
  padding:8px 14px;
  font-weight:700;
  cursor:pointer;
}
main{padding:14px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}

.tag{
  padding:4px 10px;
  border-radius:999px;
  background:#fff3da;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
}

input,textarea{
  width:100%;
  border-radius:12px;
  border:1px solid var(--border);
  padding:10px;
  font-size:14px;
  outline:none;
}
textarea{resize:none;overflow:hidden}

.photoStrip{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
.photoStrip img{
  width:64px;height:64px;border-radius:10px;
  object-fit:cover;cursor:pointer;
  border:1px solid var(--border);
}
.small{font-size:12px;color:#6b4a2c}
</style>
</head>

<body>

<header>
  <h1>Niji Trip 2026 ğŸŒˆ</h1>
  <div class="small">ç©©å®šè¼¸å…¥ï½œé›²ç«¯åŒæ­¥ï½œäº¤é€šè·¯ç·šè‡ªç”±è¨˜éŒ„</div>
  <div class="row" style="margin-top:10px">
    <button id="addCard">ï¼‹ æ–°å¢è¡Œç¨‹</button>
    <span id="syncState" class="small">å·²è‡ªå‹•ä¿å­˜</span>
  </div>
</header>

<main id="list"></main>

<input type="file" id="photoPicker" accept="image/*" hidden/>

<script>
/* =============================
   ç©©å®šæ ¸å¿ƒï¼šä¸ render ä¸­æ–·è¼¸å…¥
============================= */

const STORAGE_KEY="niji_trip_final";
let state = JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
let typing=false;
let saveTimer=null;

function autoGrow(el){
  el.style.height="auto";
  el.style.height=el.scrollHeight+"px";
}

function markDirty(){
  typing=true;
  clearTimeout(saveTimer);
  saveTimer=setTimeout(()=>{
    typing=false;
    localStorage.setItem(STORAGE_KEY,JSON.stringify(state));
    document.getElementById("syncState").textContent="å·²è‡ªå‹•ä¿å­˜";
  },1200);
}

/* =============================
   UI
============================= */

const list=document.getElementById("list");

function render(){
  list.innerHTML="";
  state.forEach((c,i)=>{
    const el=document.createElement("div");
    el.className="card";

    el.innerHTML=`
      <div class="row">
        <span class="tag" data-i="${i}">${c.type}</span>
      </div>

      <input placeholder="æ¨™é¡Œ" value="${c.title}"/>

      <textarea placeholder="äº¤é€šè·¯ç·š / è¡Œç¨‹èªªæ˜">${c.route}</textarea>

      <div class="small">å‚™è¨»ï¼ˆå¯åŠ åœ–ç‰‡ï¼‰</div>
      <textarea placeholder="å‚™è¨»">${c.note}</textarea>
      <div class="photoStrip"></div>
    `;

    /* é¡å‹åˆ‡æ›ï¼ˆæ¨™è¨˜1ï¼‰ */
    const tag=el.querySelector(".tag");
    tag.onclick=()=>{
      const types=["æ™¯é»","é¤å»³","äº¤é€š","è³¼ç‰©"];
      const idx=types.indexOf(c.type);
      c.type=types[(idx+1)%types.length];
      tag.textContent=c.type;
      markDirty();
    };

    /* æ¨™é¡Œ */
    const title=el.querySelectorAll("input")[0];
    title.oninput=e=>{
      c.title=e.target.value;
      markDirty();
    };

    /* äº¤é€šè·¯ç·šï¼ˆæ¨™è¨˜3ï¼‰ */
    const route=el.querySelectorAll("textarea")[0];
    autoGrow(route);
    route.oninput=e=>{
      c.route=e.target.value;
      autoGrow(route);
      markDirty();
    };

    /* å‚™è¨»ï¼ˆæ¨™è¨˜2ï¼‰ */
    const note=el.querySelectorAll("textarea")[1];
    autoGrow(note);
    note.oninput=e=>{
      c.note=e.target.value;
      autoGrow(note);
      markDirty();
    };

    /* åœ–ç‰‡åµŒåœ¨å‚™è¨»è£¡ */
    const strip=el.querySelector(".photoStrip");
    strip.innerHTML="";
    c.photos.forEach((p,pi)=>{
      const img=document.createElement("img");
      img.src=p;
      img.onclick=()=>{
        c.photos.splice(pi,1);
        render();
        markDirty();
      };
      strip.appendChild(img);
    });

    note.addEventListener("dblclick",()=>pickPhoto(i));

    list.appendChild(el);
  });
}

/* =============================
   æ–°å¢ / åœ–ç‰‡
============================= */

document.getElementById("addCard").onclick=()=>{
  state.push({
    type:"æ™¯é»",
    title:"",
    route:"",
    note:"",
    photos:[]
  });
  render();
  markDirty();
};

const picker=document.getElementById("photoPicker");
let photoTarget=null;

function pickPhoto(i){
  photoTarget=i;
  picker.value="";
  picker.click();
}
picker.onchange=()=>{
  const f=picker.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=e=>{
    state[photoTarget].photos.push(e.target.result);
    render();
    markDirty();
  };
  r.readAsDataURL(f);
};

/* =============================
   Init
============================= */
render();
</script>

</body>
</html>

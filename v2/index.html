<body>
  <h1>Niji Trip 2026 ğŸŒˆ <small>(v2.1)</small></h1>

  <button id="addDayBtn" type="button">ï¼‹ æ–°å¢ä¸€å¤©</button>

  <div id="authBox" class="statusBox">
    <b>ç¶²ç«™å¸³è™Ÿç™»å…¥ï¼ˆEmail / å¯†ç¢¼ï¼‰</b><br>
    <input id="email" placeholder="Email (ä¾‹å¦‚ ygfamily895@gmail.com)">
    <input id="password" placeholder="å¯†ç¢¼ (è‡³å°‘ 6 ç¢¼)" type="password">
    <div>
      <button id="btnSignup" type="button">è¨»å†Š</button>

  </div>

  <div id="authStatus" class="statusBox">æœªç™»å…¥</div>

  <div id="tripContainer"></div>

  <div class="statusBox" id="debugBox"></div>

  <p style="margin-top:30px;">
    <a href="#">éš±ç§æ¬Šæ”¿ç­–</a>ï½œ<a href="#">æœå‹™æ¢æ¬¾</a>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged,
      createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ===== Firebase åˆå§‹åŒ– =====
    const firebaseConfig = {
      apiKey: "AIzaSyAkFpjZVwRDA92YLK-JfDPeoHJ3hbgKVXM",
    authDomain: "trip-db86d.firebaseapp.com",
    projectId: "trip-db86d",
    storageBucket: "trip-db86d.firebasestorage.app",
    messagingSenderId: "709795426974",
    appId: "1:709795426974:web:ec3e2f03f2116b68c1418f",
    measurementId: "G-FD0411E3XH"
  };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ===== å…ƒç´  =====
    const addDayBtn = document.getElementById("addDayBtn");
    const clearBtn = document.getElementById("clearBtn");
    const subtitleEl = document.getElementById("subtitle");
    const tripContainer = document.getElementById("tripContainer");
    const debugBox = document.getElementById("debugBox");
    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const btnSignup = document.getElementById("btnSignup");
    const btnLogin = document.getElementById("btnLogin");
    const btnLogout = document.getElementById("btnLogout");
    const authStatus = document.getElementById("authStatus");

    // ===== Local Storage Key =====
    const KEY_DAYS = "days";
    const KEY_SUB = "subtitle";
    let days = JSON.parse(localStorage.getItem(KEY_DAYS) || "[]");

    function log(msg){ debugBox.innerHTML += msg + "<br>"; }

    // ===== Render =====
    function render() {
      tripContainer.innerHTML = "";
      days.forEach((d, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<b>Day ${i + 1}</b> 
          <button class="removeBtn" data-i="${i}">åˆªé™¤</button>
          <div contenteditable="true" data-i="${i}">${d.text}</div>`;
        tripContainer.appendChild(div);
      });
    }

    // ===== å„²å­˜æœ¬æ©Ÿ =====
    function save() {
      localStorage.setItem(KEY_DAYS, JSON.stringify(days));
      localStorage.setItem(KEY_SUB, subtitleEl.innerText);
    }

    // ===== Firestore =====
    function userDocRef(uid) {
      return doc(db, "users", uid, "planner", "main");
    }

    async function loadFromCloud(uid) {
      const snap = await getDoc(userDocRef(uid));
      if (snap.exists()) {
        const data = snap.data();
        days = data.days || [];
        subtitleEl.innerText = data.subtitle || "";
        save();
        render();
        log("â˜ å·²å¾é›²ç«¯è¼‰å…¥");
      } else {
        log("â˜ é›²ç«¯ç„¡è³‡æ–™ï¼Œä¸Šå‚³æœ¬æ©Ÿç‰ˆæœ¬");
        await saveToCloud(uid);
      }
    }

    async function saveToCloud(uid) {
      await setDoc(userDocRef(uid), {
        days: days,
        subtitle: subtitleEl.innerText,
        updatedAt: serverTimestamp()
      }, { merge: true });
      log("â˜ å·²åŒæ­¥åˆ°é›²ç«¯");
    }

    // ===== Auto Sync =====
    let currentUid = null;
    let syncTimer = null;
    function scheduleAutoSync() {
      if (!currentUid) return;
      clearTimeout(syncTimer);
      syncTimer = setTimeout(() => saveToCloud(currentUid), 700);
    }

    // ===== äº‹ä»¶ç¶å®š =====
    addDayBtn.addEventListener("click", () => {
      days.push({ text: "æ–°å¢è¡Œç¨‹å…§å®¹â€¦" });
      save(); render(); scheduleAutoSync();
    });

    clearBtn.addEventListener("click", () => {
      if (confirm("ç¢ºå®šæ¸…é™¤æ‰€æœ‰è¡Œç¨‹ï¼Ÿ")) {
        days = [];
        subtitleEl.innerText = "";
        save(); render(); scheduleAutoSync();
      }
    });

    subtitleEl.addEventListener("input", () => {
      save(); scheduleAutoSync();
    });

    tripContainer.addEventListener("input", e => {
      const i = e.target.dataset.i;
      if (i !== undefined) {
        days[i].text = e.target.innerText;
        save(); scheduleAutoSync();
      }
    });

    tripContainer.addEventListener("click", e => {
      if (e.target.classList.contains("removeBtn")) {
        days.splice(e.target.dataset.i, 1);
        save(); render(); scheduleAutoSync();
      }
    });

    // ===== Auth =====
    btnSignup.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
        log("âœ… è¨»å†ŠæˆåŠŸ");
      } catch (e) { log("è¨»å†ŠéŒ¯èª¤: " + e.message); }
    });

    btnLogin.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
        log("âœ… ç™»å…¥æˆåŠŸ");
      } catch (e) { log("ç™»å…¥éŒ¯èª¤: " + e.message); }
    });

    btnLogout.addEventListener("click", async () => {
      await signOut(auth);
      log("ğŸšª å·²ç™»å‡º");
    });

    // ===== ç™»å…¥ç‹€æ…‹ç›£è½ =====
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUid = user.uid;
        authStatus.innerText = `å·²ç™»å…¥ï¼š${user.email}`;
        btnLogout.style.display = "inline";
        await loadFromCloud(user.uid);
      } else {
        currentUid = null;
        authStatus.innerText = "æœªç™»å…¥";
        btnLogout.style.display = "none";
      }
    });

    // ===== å•Ÿå‹• =====
    render();
    log("Firebase init OK âœ…");
  </script>
</body>
